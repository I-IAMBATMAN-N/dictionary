    <link rel="preconnect" href="https://fonts.googleapis.com" />

      <a href="#" class="logo"> <span>EZ</span>Dictionary </a>

          src="assets/BookDictionaryWhite.svg"
          alt="book dictionary vector"
          class=""
        />
        <form action="" class="form" autocomplete="off">
          <input
            type="text"
            class="input"
            maxlength="12"
            minlength="2"
            value="Universe"
          />

          </button>
        </form>
      </div>
    </section>

      <div class="upper-container">

          <span class="prunounce">/ˈjuːnɪˌvɜːs/</span>
        </div>

          <button class="btn__play">

          <audio class="audio" src=""></audio>

      </div>
